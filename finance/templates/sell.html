{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol" id="symbol" type="text">
                <option selected="true" disabled="disabled">Select a stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock['symbol'] }}">{{ stock["symbol"] }}</option>
                {% endfor %}
              </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Size" type="number">
        </div>
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>

    <p class="padding">{{ result }}</p>
{% endblock %}
