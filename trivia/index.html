<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            window.addEventListener('load', function() {
                let result1 = '';
                let result2 = '';
                let dreamworks_b = document.querySelector('#dreamworks');
                let disney_b = document.querySelector('#disney');
                let pixar_b = document.querySelector('#pixar');
                let checkAnswer_b = document.querySelector('#check_answer');
                let result_show1 = document.querySelector('#result1');
                let result_show2 = document.querySelector('#result2');
                dreamworks_b.addEventListener('click', function(event) {
                    result1 = 'Incorrect';
                    result_show1.innerHTML = result1;
                    dreamworks_b.style.backgroundColor = 'red';
                });
                disney_b.addEventListener('click', function(event) {
                    result1 = 'Correct!';
                    result_show1.innerHTML = result1;
                    disney_b.style.backgroundColor = 'green';
                });
                pixar_b.addEventListener('click', function(event) {
                    result1 = 'Incorrect';
                    result_show1.innerHTML = result1;
                    pixar_b.style.backgroundColor = 'red';
                });
                checkAnswer_b.addEventListener('click', function(event) {
                    let answer = document.querySelector('#answer').value;
                    let answer_box = document.querySelector('#answer');
                    if (answer.toLowerCase() == 'brazil') {
                        result2 = 'Correct!';
                        result_show2.innerHTML = result2;
                        answer_box.style.backgroundColor = 'green';
                        answer_box.style.color = 'white';
                    }
                    else {
                        result2 = 'Incorrect';
                        result_show2.innerHTML = result2;
                        answer_box.style.backgroundColor = 'red';
                        answer_box.style.color = 'white';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What Studio produced the Hercules movie in 1997?</h3>
                <div>
                    <button id="dreamworks">DreamWorks Animation</button>
                    <button id="disney">Walt Disney Pictures</button>
                    <button id="pixar">Pixar Animation Studios</button>
                    <p id="result1"></p>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What country did win the most in the Soccer World Cup history?</h3>
                <div>
                    <input autocomplete="off" id="answer">
                    <button id="check_answer">Check Answer</button>
                    <p id="result2"></p>
                </div>
            </div>
        </div>
    </body>
</html>
